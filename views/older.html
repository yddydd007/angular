
	<div class="item">
		<!-- 日期分类 -->
		<div class="mark" ng-show="done">{{date}}</div>
		<ul class="posts">
			<!-- 文章 -->
			<li ng-repeat="post in posts">
				<span href="javascript:;" class="tag" ng-if="post.column.name">{{post.column.name}}</span>
				<div class="cont" ng-switch on="post.display_style">
					<h3>{{post.title}}</h3>
					<div class="brief">
						<!-- 只有文字 10001 -->
						<p ng-if="post.display_style != 10003" ng-class="{only: post.display_style == 10001}">{{post.abstract}}</p>
						<!-- 图文并茂 10002 -->
						<div class="thumb" ng-switch-when="10002">
							<img src="./uploads/post_1.png" alt="">
						</div>
						<!-- 只有图 10003 -->
						<div class="gallery" ng-switch-when="10003">
							<div class="img-box">
								<img src="./uploads/post_3.png" alt="">
							</div>
							<div class="img-box">
								<img src="./uploads/post_4.png" alt="">
							</div>
							<div class="img-box">
								<img src="./uploads/post_5.png" alt="">
							</div>
						</div>
					</div>							
				</div>
			</li>
		</ul>
	</div>
