<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>豆瓣一刻</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<!-- build:css ./public/css/main.css -->
	<link rel="stylesheet/less" href="./public/less/main.less">
	<!-- endbuild -->

	<!-- build:remove -->
	<script src="./public/libs/less.js"></script>
	<!-- endbuild -->
	
	<!-- 核心模块 -->
	<!-- build:js ./libs/angular.min.js -->
	<script src="./bower_components/angular/angular.min.js"></script>
	<!-- 路由模块 -->
	<script src="./bower_components/angular-route/angular-route.min.js"></script>
	<!-- endbuild -->
	<!-- 业务代码 -->
	<!-- build:js ./scripts/app.js -->
	<script src="./scripts/app.js"></script>
	<script src="./scripts/controllers.js"></script>
	<!-- endbuild -->
</head>
<body ng-app="Yike">
	<div class="viewport">
		<!-- 侧边导航 -->
		<div ng-class="{navs: true, collapse: collapsed}" ng-controller="NavsController">
			<dl>
				<dt class="login">
					<div class="avatar">
						<img src="./public/images/avatar.png" alt="">
					</div>
					<span>登录</span>
				</dt>
				<dd ng-class="{active: $index == currentKey}" ng-repeat="nav in navs">
					<a ng-href="{{nav.link}}" ng-click="toggle();" class="{{nav.icon}}">
						<span>{{nav.text}}</span>
					</a>
				</dd>
			</dl>
			<div class="extra">
				<a href="javascript:;" class="icon-image">夜晚</a>
				<a href="javascript:;" class="icon-download">离线</a>
			</div>
		</div>
		<!-- 头部 -->
		<div ng-class="{header: true, collapse: collapsed}" >
			<a href="javascript:;" ng-click="toggle();" class="menu icon-menu"></a>
			<h2>{{title}}</h2>
			<a href="javascript:;" class="search icon-search"></a>
		</div>
		<div ng-class="{container: true, collapse: collapsed}">
			<img class="loading" ng-hide="done" src="./public/images/loading.gif" alt="">
			<!-- 主体 -->
			<div class="body" ng-view></div>
		</div>
	</div>
</body>
</html>
